# Baseline Alpha - Thinking Process

## Hypothesis Recap
Bitcoin Network Viral Loop Growth Asymmetry - network effects create asymmetric price responses (fast up, slow down).

## Baseline Approach: 30-Day Simple Momentum

### Natural Frequency of Signal
- **Question**: What's the natural frequency of momentum in BTC?
- **Answer**: Design suggests 14-90 day momentum works (from alpha-pool learnings). At 8h frequency, 30 days = 90 periods.
- **Implication**: 90-period lookback should capture meaningful trends without being too reactive.

### Smoothing & Turnover
- **Question**: Does raw momentum need smoothing?
- **Answer**: YES. 8-hour frequency means 3 periods/day. Raw momentum sign can flip frequently.
- **Decision**: Weekly rebalancing (21 periods) to minimize turnover. Binary positions to avoid constant reweighting.
- **Expected Turnover**: ~5-10% daily turnover (position changes once every 1-2 weeks)

### Position Sizing
- **Question**: Concentration vs diversification?
- **Answer**: Single asset (BTCUSDT), so 100% long when signal positive, 0% when negative.
- **Risk**: No diversification, but baseline should be simple. Phase 2 can explore position sizing.

### Holding Period
- **Question**: What's expected holding period?
- **Answer**: Weekly rebalancing → average hold ~1-2 weeks. Aligns with medium-term momentum.

