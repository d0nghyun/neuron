# Context Pattern
# Reference pattern for creating project contexts
# Location: .claude/contexts/ctx-{name}.yaml

name: "ctx-{name}"
description: "{one-line description}"
module: "{module-name}"

# ═══════════════════════════════════════════════════════════════════════════════
# VARIABLES - Key-value pairs injected into agent prompts
# ═══════════════════════════════════════════════════════════════════════════════

variables:
  # API Configuration (if applicable)
  api_base_url: "https://api.example.com"
  api_version: "v1"

  # Project Identifiers
  project_id: "{id}"
  project_key: "{key}"

  # Custom Variables (add as needed)
  # custom_var: "value"

# ═══════════════════════════════════════════════════════════════════════════════
# INSTRUCTIONS - Module-specific guidance for agents
# ═══════════════════════════════════════════════════════════════════════════════

instructions:
  # Critical facts agents must know
  must_know:
    - "{module} uses X pattern for Y"
    - "API requires header Z"

  # Actions to avoid
  must_avoid:
    - "Never call endpoint X without Y"
    - "Don't assume Z"

  # Recommended patterns
  should_follow:
    - "Always validate before submit"
    - "Use pagination for lists > 100"

# ═══════════════════════════════════════════════════════════════════════════════
# DEPENDENCIES - Other components this context requires
# ═══════════════════════════════════════════════════════════════════════════════

dependencies:
  contexts: []
    # - ctx-parent-module

  skills: []
    # - api-github
    # - api-jira

  agents: []
    # - advisor

# ═══════════════════════════════════════════════════════════════════════════════
# VALIDATION - Rules for context consistency
# ═══════════════════════════════════════════════════════════════════════════════

validation:
  required_variables:
    - api_base_url

  patterns:
    api_base_url: "^https?://"
    api_version: "^v[0-9]+"

